<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="shared/common :: head"/>

<body>

<!-- Navigation -->
<div th:include="shared/common :: navbar"/>

<!-- Page Content -->
<div class="container" style="padding-top: 10px;">

    <div class="row">

        <div class="col-lg-3" th:include="shared/common :: sidebar"/>

        <!--Display the products-->
        <div class="col-lg-9">
            <!--Added breadcrumb component-->
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${userClickAllProducts == true}">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">All Products</li>
                        </ol>
                    </div>
                    <div th:if="${UserClickCategoryProducts == true}">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">Category</li>
                             <!--cannot retrieve properly data by id-->
                            <!--<li class="breadcrumb-item active" th:text="${category.name}"></li>-->
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <table id="productListTable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:include="shared/common :: footer"/>
</body>
</html>
