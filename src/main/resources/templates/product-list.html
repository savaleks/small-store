<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="shared/common :: head"/>

<body>

<!-- Navigation -->
<div th:include="shared/common :: navbar"/>

<!-- Page Content -->
<div class="container" style="padding-top: 10px;">

    <div class="row">

        <div class="col-lg-3" th:include="shared/common :: sidebar"/>

        <!--Display the products-->
        <div class="col-lg-9">
            <!--Added breadcrumb component-->
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${userClickAllProducts == true}">
                        <script>
                            window.categoryId = '';
                        </script>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">All Products</li>
                        </ol>
                    </div>
                    <div th:if="${UserClickCategoryProducts == true}">
                        <script th:inline="javascript">
                            window.categoryId = /*[[${category.id}]]*/ category.id;
                        </script>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">Category</li>
                            <li class="breadcrumb-item active" th:text="${category.name}"></li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="container-fluid">
                    <table id="productListTable" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Qty. available</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tfoot>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Qty. available</th>
                            <th></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:include="shared/common :: footer"/>
</body>
</html>
