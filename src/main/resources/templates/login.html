<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="shared/common :: head"/>
<body>
<!-- Navigation -->
<div th:replace="shared/common :: navbar"/>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form class="form-signin" th:action="@{/login}" method="post">

                        <th:block th:if="${error != null} ? 'has-error' : ''">
                            <span th:text="${message}" style="color: darkblue;"></span>
                            <div class="form-label-group">
                                <input type="text" id="inputUsername" name="username" class="form-control"
                                       placeholder="Username" required>
                                <label for="inputUsername">Username</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control"
                                       placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                                <span th:text="${error}" style="color: red;"></span>
                            </div>

                            <!--                        <div class="custom-control custom-checkbox mb-3">-->
                            <!--                            <input type="checkbox" class="custom-control-input" id="customCheck1">-->
                            <!--                            <label class="custom-control-label" for="customCheck1">Remember password</label>-->
                            <!--                        </div>-->
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                            <hr class="my-4">
                            <a th:href="@{/register}" class="btn btn-lg btn-facebook btn-block text-uppercase"
                               type="submit">Make an account</a>
                        </th:block>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
